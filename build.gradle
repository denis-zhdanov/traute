allprojects {
    group 'org.denis'
    version '1.0.0'

    ext {
        junitVersion = '5.0.1'

    }

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()

        // For android annotations
        maven {
            url "https://maven.google.com"
        }
    }

    dependencies {
        compile 'org.jetbrains:annotations:15.0'

        testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"

//        testCompile "org.junit.jupiter:junit-platform-commons:$junitVersion"
//        testCompile "org.junit.jupiter:junit-platform-engine:$junitVersion"
        testCompile "org.junit.platform:junit-platform-runner:1.0.1"
//        testCompile "org.junit.jupiter:junit-jupiter-api:1.0.1"
        testCompile "org.junit.jupiter:junit-jupiter-params:$junitVersion"
//        testCompile "org.junit.jupiter:junit-jupiter-params:$junitVersion"
    }
}