allprojects {
    group 'org.denis'
    version '1.0.0'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()

        // For android annotations
        maven {
            url "https://maven.google.com"
        }
    }

    dependencies {
        compile 'org.jetbrains:annotations:15.0'

        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}